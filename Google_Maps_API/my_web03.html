<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*Container to center the map*/
        #container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #map{
            height: 80vh;
            width: 80vw;
        
        }
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    
    <div id="container">
        <div id="map"></div>
    </div>

    <script>
        
        function initMap(){

            let = mapOptions = {
                center: new google.maps.LatLng('41.881832', '-87.623177'),
                zoom: 12
            }

            let map = new google.maps.Map(document.getElementById('map'), mapOptions);
            
            let markerOptions = {
                position: new google.maps.LatLng(41.881832, -87.623177),
                // map: map
            }

            let marker = new google.maps.Marker(markerOptions);
            marker.setMap(map);

        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhaFewtvg-q7-Q_qapjRMHDFGZKqarghE &callback=initMap"></script>

</body>
</html>
