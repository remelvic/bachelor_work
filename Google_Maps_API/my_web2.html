<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*Container to center the map*/
        #container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #map{
            height: 80vh;
            width: 80vw;
        
        }
        html, body{
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    
    <div id="container">
        <h1 id="info"></h1>
        <div id="map"></div>
    </div>

    <script>
        
        function initMap(){

            let mapOptions = {
                center: new google.maps.LatLng('50.08804', '14.42076'),
                zoom: 14,
                mapId: '22ab788bd54e737'
            }
            
            let map = new google.maps.Map(document.getElementById('map'), mapOptions);


        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhaFewtvg-q7-Q_qapjRMHDFGZKqarghE &callback=initMap"></script>
